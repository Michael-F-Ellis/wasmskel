
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description", content="PGC Remote Interface">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="/wasm_exec.js" charset=UTF-8>
    </script>
    <script>
		// Load and launch our wasm component
		const go = new Go();
        WebAssembly.instantiateStreaming(fetch("/json.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
  </head>
  <body>
    <table class="PARM">
      <tr class="PARM">
        <td class="PARM">
        </td>
        <td class="PARM">Alpha
        </td>
        <td id="Alpha" class="PARM">
        </td>
      </tr>
      <tr class="PARM">
        <td class="PARM">
        </td>
        <td class="PARM">Beta
        </td>
        <td id="Beta" class="PARM">
        </td>
      </tr>
      <tr class="PARM">
        <td class="PARM">
          <button class="PARM">Set
          </button>
        </td>
        <td class="PARM">Delta
        </td>
        <td id="Delta" class="PARM">
        </td>
      </tr>
    </table>
  </body>
</html>
