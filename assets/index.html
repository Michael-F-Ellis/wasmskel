<html>

<head>
    <meta charset="utf-8" />
    <script src="/wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("/json.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>

<body>
    <div>
    </div>
    <div>
        <table>
            <tr>
                <td>A</td>
                <td id="A"></td>
            </tr>
            </tr>
            <tr>
                <td>B</td>
                <td id="B"></td>
            </tr>
            </tr>
        </table>
    </div>
</body>
